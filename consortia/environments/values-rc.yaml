ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
  tls:
    - secretName: "tls-secret"
      hosts:
        - "ssi-credential-issuer-backend-rc.dev.demo.catena-x.net"
  hosts:
    - host: "ssi-credential-issuer-backend-rc.dev.demo.catena-x.net"
      paths:
        - path: "/api/issuer"
          pathType: "Prefix"
          backend:
            port: 8080

issuer:
  image:
    tag: "rc"
  imagePullPolicy: "Always"
  swaggerEnabled: true

issuermigrations:
  image:
    tag: "rc"
  imagePullPolicy: "Always"
  logging:
    default: "Debug"

processesworker:
  image:
    tag: "rc"
  imagePullPolicy: "Always"
  logging:
    default: "Debug"

credentialexpiry:
  image:
    tag: "rc"
  imagePullPolicy: "Always"
  logging:
    default: "Debug"

centralidp:
  address: "https://centralidp.dev.demo.catena-x.net"
  jwtBearerOptions:
    tokenValidationParameters:
      validAudience: "Cl24-CX-SSI-CredentialIssuer"

postgresql:
  auth:
    postgrespassword: "<path:portal/data/ssi-credential-issuer/dev/postgres#postgres-password>"
    password: "<path:portal/data/ssi-credential-issuer/dev/postgres#password>"
    replicationPassword: "<path:portal/data/ssi-credential-issuer/dev/postgres#replication-password>"

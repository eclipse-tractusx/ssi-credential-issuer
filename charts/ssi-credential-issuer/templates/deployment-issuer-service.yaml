apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "issuer.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "issuer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "issuer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "issuer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        image: "{{ .Values.issuer.image }}"
        imagePullPolicy: "{{ .Values.issuer.imagePullPolicy }}"
        env:
        - name: DOTNET_ENVIRONMENT
          value: "{{ .Values.dotnetEnvironment }}"
        {{- if .Values.postgresql.enabled }}
        - name: "ISSUER_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: "{{ template "issuer.postgresSecretName" . }}"
              key: "password"
        - name: "CONNECTIONSTRINGS__ISSUERDB"
          value: "Server={{ template "issuer.postgresql.primary.fullname" . }};Database={{ .Values.postgresql.auth.database }};Port={{ .Values.postgresql.auth.port }};User Id={{ .Values.postgresql.auth.username }};Password=$(ISSUER_PASSWORD);Ssl Mode={{ .Values.dbConnection.sslMode }};"
        {{- end }}
        {{- if not .Values.postgresql.enabled }}
        - name: "ISSUER_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.externalDatabase.existingSecret }}"
              key: "password"
        - name: "CONNECTIONSTRINGS__ISSUERDB"
          value: "Server={{ .Values.externalDatabase.host }};Database={{ .Values.externalDatabase.database }};Port={{ .Values.externalDatabase.port }};User Id={{ .Values.externalDatabase.username }};Password=$(ISSUER_PASSWORD);Ssl Mode={{ .Values.dbConnection.sslMode }};"
        {{- end }}
        - name: "HEALTHCHECKS__0__PATH"
          value: "{{ .Values.healthChecks.startup.path}}"
        {{- if .Values.issuer.healthChecks.startup.tags }}
        {{- toYaml .Values.issuer.healthChecks.startup.tags | nindent 8 }}
        {{- end }}
        - name: "HEALTHCHECKS__1__PATH"
          value: "{{ .Values.healthChecks.readyness.path}}"
        - name: "HEALTHCHECKS__2__PATH"
          value: "{{ .Values.healthChecks.liveness.path}}"
        - name: "JWTBEAREROPTIONS__METADATAADDRESS"
          value: "{{ .Values.centralidpAddress }}{{ .Values.keycloak.central.jwtBearerOptions.metadataPath }}"
        - name: "JWTBEAREROPTIONS__REQUIREHTTPSMETADATA"
          value: "{{ .Values.keycloak.central.jwtBearerOptions.requireHttpsMetadata }}"
        - name: "JWTBEAREROPTIONS__TOKENVALIDATIONPARAMETERS__VALIDAUDIENCE"
          value: "{{ .Values.keycloak.central.jwtBearerOptions.tokenValidationParameters.validAudience }}"
        - name: "JWTBEAREROPTIONS__TOKENVALIDATIONPARAMETERS__VALIDISSUER"
          value: "{{ .Values.centralidpAddress }}{{ .Values.keycloak.central.jwtBearerOptions.tokenValidationParameters.validIssuerPath }}"
        - name: "JWTBEAREROPTIONS__REFRESHINTERVAL"
          value: "{{ .Values.keycloak.central.jwtBearerOptions.refreshInterval }}"
        - name: "SERILOG__MINIMUMLEVEL__Default"
          value: "{{ .Values.issuer.logging.default }}"
        - name: "SERILOG__MINIMUMLEVEL__OVERRIDE__Org.Eclipse.TractusX.SsiCredentialIssuer.Service"
          value: "{{ .Values.issuer.logging.businessLogic }}"
        - name: "SWAGGERENABLED"
          value: "{{ .Values.issuer.swaggerEnabled }}"
        - name: "PORTAL__CLIENTSECRET"
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.interfaces.secret }}"
              key: "portal-client-secret"
        - name: "PORTAL__GRANTTYPE"
          value: "{{ .Values.issuer.portal.grantType }}"
        - name: "PORTAL__TOKENADDRESS"
          value: "{{ .Values.centralidpAddress }}{{ .Values.keycloak.central.tokenPath }}"
        - name: "PORTAL__PASSWORD"
          value: "empty"
        - name: "PORTAL__SCOPE"
          value: "{{ .Values.issuer.portal.scope }}"
        - name: "PORTAL__USERNAME"
          value: "empty"
        - name: "CREDENTIAL__ENCRYPTIONCONFIG__ENCRYPTIONCONFIGINDEX"
          value: "{{ .Values.issuer.credential.encryptionConfigIndex }}"
        - name: "CREDENTIAL__ENCRYPTIONCONFIGS__0__INDEX"
          value: "{{ .Values.issuer.credential.encryptionConfigs.index0.index}}"
        - name: "CREDENTIAL__ENCRYPTIONCONFIGS__0__CIPHERMODE"
          value: "{{ .Values.issuer.credential.encryptionConfigs.index0.cipherMode}}"
        - name: "CREDENTIAL__ENCRYPTIONCONFIGS__0__PADDINGMODE"
          value: "{{ .Values.issuer.credential.encryptionConfigs.index0.paddingMode}}"
        - name: "CREDENTIAL__ENCRYPTIONCONFIGS__0__ENCRYPTIONKEY"
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.interfaces.secret }}"
              key: "credential-encryption-key0"
        ports:
        - name: http
          containerPort: {{ .Values.portContainer }}
          protocol: TCP
        startupProbe:
          httpGet:
            path: {{ .Values.healthChecks.startup.path }}
            port: {{ .Values.portContainer }}
            scheme: HTTP
          initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
          successThreshold: {{ .Values.startupProbe.successThreshold }}
          failureThreshold: {{ .Values.startupProbe.failureThreshold }}
        livenessProbe:
          httpGet:
            path: {{ .Values.healthChecks.liveness.path }}
            port: {{ .Values.portContainer }}
            scheme: HTTP
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.healthChecks.readyness.path }}
            port: {{ .Values.portContainer }}
            scheme: HTTP
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        resources:
          {{- toYaml .Values.issuer.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
